<html>
  <head>
    <title>ClojureScript Sample Dev Environment</title>
  </head>
  <body>
    <div class="container">
      <h1>ClojureScript Sample Dev Environment</h1>
      <div id="chat-form">
        <label for="chat-message">Message:</label>
        <input id="chat-message" name="chat-message" type="text" cols="50" />
        <button id="chat-send">Send</button>
        <button id="chat-clear">Clear</button>
      </div>
      <h2>Chat Transcript</h2>
      <div id="chat-transcript">
      </div>
    </div>
    <script src="javascript/goog/base.js"></script>
    <script src="javascript/main-dev.js"></script>
    <script>goog.require('ring_sente_reagent.main');</script>
    <script>ring_sente_reagent.main.main();</script>
  </body>
</html>
